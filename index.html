<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主題生成器</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'Consolas', sans-serif;
            font-size: 18px;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: background-color 0.3s;
        }
        .light-mode .container {
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, textarea {
            display: block;
            margin-bottom: 15px;
        }
        input[type="text"], textarea {
            width: 100%;
            font-family: 'Microsoft JhengHei', 'Consolas', sans-serif;
            font-size: 18px;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #3d3d3d;
            color: #ffffff;
        }
        .light-mode input[type="text"], .light-mode textarea {
            background-color: #ffffff;
            color: #000000;
            border-color: #ccc;
        }
        textarea {
            height: 300px;
            resize: none;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }
        button {
            font-family: 'Microsoft JhengHei', 'Consolas', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sayButton {
            background-color: #4a4a4a;
            color: #ffffff;
        }
        #sayButton:hover {
            background-color: #5a5a5a;
        }
        #clearButton {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        #clearButton:hover {
            background-color: #4a4a4a;
        }
        .light-mode #sayButton {
            background-color: #4a4a4a;
            color: white;
        }
        .light-mode #sayButton:hover {
            background-color: #5a5a5a;
        }
        .light-mode #clearButton {
            background-color: #3a3a3a;
            color: white;
        }
        .light-mode #clearButton:hover {
            background-color: #4a4a4a;
        }
        #modeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4a4a4a;
            color: #fff;
        }
        .light-mode #modeToggle {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>主題生成器</h1>
        <label for="inputA">主題</label>
        <input type="text" id="inputA" placeholder="輸入主題，用逗號分隔">
        <input type="text" id="inputB" placeholder="輸入第二組詞，用逗號分隔">
        <input type="text" id="inputC" placeholder="輸入第三組詞，用逗號分隔">
        <div class="button-group">
            <button id="sayButton">生成</button>
            <button id="clearButton">清除</button>
        </div>
        <textarea id="outputArea" readonly></textarea>
    </div>
    <button id="modeToggle">切換淺色模式</button>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            modeToggle.textContent = body.classList.contains('light-mode') ? '切換深色模式' : '切換淺色模式';
        });

        document.getElementById('sayButton').addEventListener('click', function() {
            const inputA = document.getElementById('inputA').value.split(',');
            const inputB = document.getElementById('inputB').value.split(',');
            const inputC = document.getElementById('inputC').value.split(',');
            const outputArea = document.getElementById('outputArea');

            outputArea.value = ''; // 清除之前的輸出

            for (let text1 of inputA) {
                if (text1.trim() === '') continue;
                for (let text2 of inputB) {
                    if (text2.trim() === '') {
                        output_(text1);
                        continue;
                    }
                    for (let text3 of inputC) {
                        if (text3.trim() === '') {
                            output_(text1 + text2);
                            continue;
                        }
                        output_(text1 + text2 + text3);
                    }
                }
            }

            function output_(context) {
                outputArea.value += context.trim() + ',\n';
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('outputArea').value = '';
        });
    </script>
</body>
</html>
